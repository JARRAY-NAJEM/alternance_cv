  <script>
    /*=============== SCROLL SECTIONS ACTIVE LINK ===============*/
  const sections = document.querySelectorAll('section[id]')

  function scrollActive(){
      const scrollY = window.pageYOffset

      sections.forEach(current =>{
          const sectionHeight = current.offsetHeight,
              sectionTop = current.offsetTop - 50,
              sectionId = current.getAttribute('id')

          if(scrollY > sectionTop && scrollY <= sectionTop + sectionHeight){
              document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.add('active-link')
          }else{
              document.querySelector('.nav__menu a[href*=' + sectionId + ']').classList.remove('active-link')
          }
      })
  }
  window.addEventListener('scroll', scrollActive)


  /*=============== CHANGE BACKGROUND HEADER ===============*/
  function scrollHeader(){
      const header = document.getElementById('header')
      // When the scroll is greater than 80 viewport height, add the scroll-header class to the header tag
      if(this.scrollY >= 80) header.classList.add('scroll-header'); else header.classList.remove('scroll-header')
  }
  window.addEventListener('scroll', scrollHeader)

  </script>

  <script>


    $(function () {

      (function autoChange() {
        $('.notes .note_list li.active').each(function () {
          if (! $(this).is(':last-of-type')) {
            $(this).delay(500).fadeOut(500, function () {
              $(this).removeClass('active').next().addClass('active').fadeIn(500);
              autoChange();
            });
          } else {
            $(this).delay(500).fadeOut(500, function () {
              $(this).removeClass('active').parent('.note_list').find('li:eq(0)').addClass('active').fadeIn(500);
              autoChange();
            });
          }
        });
      })();
    });
  </script>
